{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}New Post{% endblock title %}</h1>
{% endblock header %}

{% block content %}
    <form method="post">
        <label for="title">Title</label>
        <input type="text" name="title" id="name" value="{{ request.form['title'] }}" required>
        <label for="body">Body</label>
        <textarea name="body" id="body">{{ request.form['body'] }}</textarea>
        <input type="submit" value="Save">
    </form>
{% endblock content %}
